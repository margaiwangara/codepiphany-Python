{% extends 'layout.html' %}

{% block title %} Codepiphany - Access Account {% endblock %}

{% block body %}
<div class="col-md-3"></div>
<div class="col-md-6">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h1 class="text-center"><strong>User Login</strong></h1>
        </div>
        <div class="panel-body">
            <form action="" method="POST" id="login-form" autocomplete="off">
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" name="login_username" id="login-username" class="form-control" value="{{ request.form.login_username }}">
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" name="login_password" id="login-password" class="form-control">
                </div>
                <div class="form-group">
                    <button class="form-control btn btn-primary" name="login_submit" id="login-submit">Log In</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
