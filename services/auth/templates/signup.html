{% extends "layout.html" %}

{% block title %} Codepiphany - Register {% endblock %}

{% block body %}
<div class="col-md-3"></div>
<div class="col-md-6">
<div class="panel panel-default">
    <div class="panel-heading">
        <h1 class="text-center"><strong>User Registration</strong></h1>
    </div>
    <div class="panel-body">
        <form action="" method="post" id="signup-form" autocomplete="off">
            <div class="form-group">
                <label for="signup-username">Username</label>
                <input type="text" name="signup_username" id="signup-username" class="form-control" value="{{ request.form.signup_username }}">
            </div>
            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" name="signup_email" id="signup-email" class="form-control" value="{{ request.form.signup_email }}">
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" name="signup_password" id="signup-password" class="form-control">
            </div>
            <div class="form-group">
                <label for="signup-cpassword">Confirm Password</label>
                <input type="password" name="signup_cpassword" id="signup-cpassword" class="form-control">
            </div>
            <div class="checkbox">
                <label><input type="checkbox" name="signup_tandcs" id="terms-and-conditions" value="1"> I accept the <a href="#">Terms And Conditions</a></label>
            </div>
            <div class="form-group">
                <button type="submit" name="signup_submit" id="signup-submit" class="btn btn-primary btn-block">
                    Sign In
                </button>
            </div>
        </form>
    </div>
</div>
</div>
{% endblock %}
