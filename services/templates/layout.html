<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Bootstrap minified CDN goes here-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!--Font awesome CDN-->
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">

    <!--Custom styles, definitely not minified-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/navbar-style.css') }}">
    
    <title>{% block title%} {% endblock %}</title>
</head>
<body>
    {% include 'includes/navbar.html' %}
    {% include 'includes/_messages.html' %}
    {% block body%}

    {% endblock %}
    <!--Bootstrap scripts and jquery scripts CDN code goes here-->
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
